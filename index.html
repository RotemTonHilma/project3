<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>

    <!-- templates -->
    <template id="log-in">
        <p>login</p>
        <form>
            <input type="text" name="username" id="username" maxlength="20" minlength="2" required
                onchange="handleLogChange()">
            <br>
            <input type="text" name="passward" id="password" maxlength="20" minlength="2" required
                onchange="handleLogChange()">
        </form>
        <button id="inactiveSubmitLogIn">submit</button>
        <button id="inactiveToSignUp">sign up</button>
    </template>

    <template id="sign-up">
        <p>signup</p>
        <form>
            <input type="text" name="username" id="usernameSU" maxlength="20" minlength="2" required
                onchange="handleSUChange()">
            <br>
            <input type="text" name="passward" id="passwordSU" maxlength="20" minlength="2" required
                onchange="handleSUChange()">
        </form>
        <button id="inactiveSubmitSignUp">submit</button>
        <button id="inactiveToLogIn">log in</button>
    </template>

    <template id="app">
        <p>Your To Do List</p>
        <button id="inactiveLogOut">log out</button>


    </template>

    <!-- container div -->
    <div id="container">

    </div>
    <!-- scripts -->

    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
