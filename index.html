<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body * {
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <!-- templates -->
    <template id="log-in">
        <p>login</p>
        <form>
            <input type="text" name="username" id="username" maxlength="20" minlength="2" placeholder="Your username.."
                required onchange="handleLogChange()">
            <br>
            <input type="text" name="passward" id="password" maxlength="20" minlength="2" placeholder="Your passward.."
                required onchange="handleLogChange()">
        </form>
        <div id="buttonContainer">
            <button id="inactiveSubmitLogIn">submit</button>
            <button id="inactiveToSignUp">sign up</button>
        </div>
    </template>

    <template id="sign-up">
        <p>signup</p>
        <form>
            <input type="text" name="username" id="usernameSU" maxlength="20" minlength="2"
                placeholder="Your username.." required onchange="handleSUChange()">
            <br>
            <input type="text" name="passward" id="passwordSU" maxlength="20" minlength="2"
                placeholder="Your passward.." required onchange="handleSUChange()">
        </form>
        <button id="inactiveSubmitSignUp">submit</button>
        <button id="inactiveToLogIn">log in</button>
    </template>

    <template id="app">
        <p>Your To Do List</p>
        <button id="inactiveLogOut">log out</button>

        <div>
            <p>add item</p>
            <input type="text" name="todo" id="inactiveTodo" minlength="2" placeholder="TO DO.." onchange="addTask()">
            <div>
                <ul id="inactiveToDoList"></ul>
            </div>
        </div>
    </template>

    <!-- container div -->
    <div id="container">

    </div>
    <!-- scripts -->

    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
